<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Formulário de Contato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3 text-center">Fale Conosco</h1>
          <p class="text-muted text-center mb-4">Preencha o formulário e entraremos em contato.</p>

            <form action="/contact" method="post">
                <div class="mb-3">
              <label for="name" class="form-label">Nome *</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">E-mail *</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Telefone</label>
              <input type="tel" class="form-control" id="phone" name="phone" placeholder="(11) 99999-9999">
            </div>

            <div class="mb-3">
              <label for="subject" class="form-label">Assunto *</label>
              <select class="form-select" id="subject" name="subject" required>
                <option value="">Selecione...</option>
                <option>Suporte</option>
                <option>Vendas</option>
                <option>Feedback</option>
                <option>Outros</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Mensagem *</label>
              <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>



            <div class="d-flex justify-content-between">
              <button type="reset" class="btn btn-outline-secondary">Limpar</button>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS via CDN (com Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
