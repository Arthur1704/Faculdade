<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formul√°rio Cliente</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h2 th:text="${cliente.id == null} ? 'Incluir Cliente' : 'Editar Cliente'"></h2>
    
    <form th:action="@{/clientes/salvar}" method="post" th:object="${cliente}">
        <input type="hidden" th:field="*{id}">
        
        <div>
            <label>Nome:</label>
            <input type="text" th:field="*{nome}" required>
        </div>

        <div>
            <label>Telefone:</label>
            <input type="text" th:field="*{telefone}" required>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</body>
</html>
